<html>
    <head>
        <link rel="stylesheet" href="agregarVehiculoEstilo.css" type="text/css"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <title>MovilRent </title>
        <meta charset="UTF-8">
    </head>
    <body>
        <header class="imenu">
            <div id="menu"></div>
            <script src="//code.jquery.com/jquery.min.js"></script>
            <script>$.get("menu.html", function (data) {
                $("#menu").replaceWith(data);
            });</script>
        </header>
        
        <div class="izquierda">
            <img src="fotos/iconoImagen.png" alt="imagen perfil">
            <div><button class="imagen">Agregar imagen</button></div>
            <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
            <div><button class="guardar">Guardar</button></div>
        </div>
        
        
        
        <div class="datos">
            <div class="editar">
                <div class="placa">
                    <p>Número de placa</p>
                    <input>
                </div>
                <div class="soat">
                    <p>Número de soat</p>
                    <input>
                </div>
                <br>
                <div class="modelo">
                    <p>Modelo de vehículo</p>
                    <input>
                </div>
                <br>
                <div class="Tipo">
                    <p>Tipo de vehículo</p>
                    <select>
                        <option>Auto</option>
                        <option>Camioneta</option>
                        <option>Moto</option>
                        <option>Bus</option>
                        
                    </select>
                </div>
                <div class="descripcion">
                <p>Descripción del vehículo: <br> </p>
                <textArea class="comentario" ></textArea>
                </div>
                <div class="costo">
                    <div>COSTO:</div>
                    <div><input></div>
                </div>
                
                
            </div>  
        </div>
        <footer>
            <div id="footer"> </div>
            <script src="//code.jquery.com/jquery.min.js"></script>
            <script>$.get("footer.html", function (data) {
                $("#footer").replaceWith(data);
            });</script>
        </footer>
    </body>
</html>

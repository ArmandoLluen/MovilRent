            <script>
                $(document).ready(function(){
                    $('.lista-opciones li:has(ul)').click(function(e){
                        e.preventDefault();
                        if($(this).hasClass('activado')){
                            $(this).removeClass('activado');
                            $('.lista-opciones li ul').slideUp();
                        }else{
                            $('.lista-opciones li').removeClass('activado');
                            $(this).addClass('activado');
                            $(this).children('ul').slideDown();
                        }
                    });
                });
            </script>

<html>
    <head>
        <link rel="stylesheet" href="registrarEstilo.css" type="text/css"/>

        <title>MovilRent </title>

        <header class="imenu">
            <div id="menu"></div>
            <script src="//code.jquery.com/jquery.min.js"></script>
            <script>$.get("menu.html", function (data) {
                $("#menu").replaceWith(data);
            });</script>
        </header>
        <br>
        
        <section>
           <div class="registrar-cont">
               <h1>REGISTRARSE</h1>
               
                <div class="registrar-style">
                    
                    
                    <div class="apellidos">
                        <div class="llena" >
                           <p>APELLIDO PATERNO</p>
                           <input id="apellidoPaterno-registrar">         
                       </div>
                       <div class="llena">
                           <p>APELLIDO MATERNO</p>
                           <input id="apellidoMaterno-registrar">         
                       </div> 
                    </div>
                    
                    <div class="llena">
                        <p>NOMBRES</p>
                        <input id="nombres-registrar">         
                    </div>
                    <p></p>
                    <div class="llena">
                        <p>CORREO</p>

                    </div>
                    <p></p>
                    <div class="llena">
                        <p>TELÉFONO</p>
                        <input id="telefono-registrar">         
                    </div>
                    <p></p>
                    
                    <div class="contraseñas">

                           <div class="llena">

                    </div>

                    <p></p>
                    <form>
                         <button class="registrar-button" formaction="https://www.youtube.com/">Registrar</button>
                    </form>
                    
                </div>
              
           </div>   
            
        </section>
        
        <br>
        <footer>
            <div id="footer"> </div>
            <script src="//code.jquery.com/jquery.min.js"></script>

        </footer>
